<html><head><title>Text3DID</title></head>
<body bgcolor="#FFFFDF" link="#009999" vlink="#006666" alink="#006666">
<font face="Arial" size="2"><p align="center"><b><font size="4">Text3DID()</font></b></p>
<p><b>Syntax</b></p><blockquote>
Text3DID = <font color="#006666"><b>Text3DID</b></font>(#Text3D)</blockquote>

</blockquote>
<b>Description</b><br><blockquote>

Returns the unique system identifier of the text. 

</blockquote><p><b>Parameters</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }
table.parameters td { border-width: 1px; padding: 6px; border-style: solid; border-color: gray; vertical-align: top; font-family:Arial; font-size:10pt; }
</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>#Text3D</i></td>
<td width="90%"> 
The text to use. 

</td></tr>
</table>
</blockquote><p><b>Return value</b></p><blockquote>

Returns the unique system identifier of the text. 

</Blockquote><p><b>Supported OS </b><Blockquote>All</Blockquote></p><center><- <a href=text3dcolor.html>Text3DColor()</a> - <a href=index.html>Text3D Index</a>
