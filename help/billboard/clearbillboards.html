<font face="Arial" size="2"><p align="center"><b><font size="4">ClearBillboards()</font></b></p>
<p><b>Syntax</b></p><blockquote>
<font color="#006666"><b>ClearBillboards</b></font>(#BillboardGroup) </blockquote>

</blockquote>
<b>Description</b><br><blockquote>

Removes and destroys all billboards in the specified billboard group. 

</blockquote><p><b>Parameters</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }

</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>#BillboardGroup</i></td>
<td width="90%"> 
The billboard group to clear. 

</td></tr>
</table>
</blockquote><p><b>Return value</b></p><blockquote>
None.
