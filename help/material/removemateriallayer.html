<font face="Arial" size="2"><p align="center"><b><font size="4">RemoveMaterialLayer()</font></b></p>
<p><b>Syntax</b></p><blockquote>
<font color="#006666"><b>RemoveMaterialLayer</b></font>(#Material)</blockquote>

</blockquote>
<b>Description</b><br><blockquote>

Removes the top most (last added) material layer. 

</blockquote><p><b>Parameters</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }
table.parameters td { border-width: 1px; padding: 6px; border-style: solid; border-color: gray; vertical-align: top; font-family:Arial; font-size:10pt; }
</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>#Material</i></td>
<td width="90%"> 
The material to use. 

</td></tr>
</table>
</blockquote><p><b>Return value</b></p><blockquote>
None.


</blockquote><p><b>See Also</b></p><blockquote>

<a href="addmateriallayer.html">AddMaterialLayer()</a>
