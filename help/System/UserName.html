<html><head><title>UserName</title></head>
<body bgcolor="#FFFFDF" link="#009999" vlink="#006666" alink="#006666">
<font face="Arial" size="2"><p align="center"><b><font size="4">UserName()</font></b></p>
<p><b>Syntax</b></p><blockquote>
Result$ = <font color="#006666"><b>UserName</b></font>()</blockquote>

</blockquote>
<b>Description</b><br><blockquote>

Returns the currently logged user name. 

</blockquote><p><b>Parameters</b></p><blockquote>
None.


</blockquote><p><b>Return value</b></p><blockquote>

Returns the currently logged user name. 

</blockquote><p><b>Example</b></p><blockquote>

<pre><font face="Courier New, Courier, mono"size="2">  <b><font color="#006666">Debug</font></b> "Currently logged user: "+<font color="#006666">UserName</font>()
</font></pre>

</Blockquote><p><b>Supported OS </b><Blockquote>All</Blockquote></p><center><- <a href=osversion.html>OSVersion()</a> - <a href=index.html>System Index</a>

</body></html>
