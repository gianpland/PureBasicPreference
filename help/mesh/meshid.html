<font face="Arial" size="2"><p align="center"><b><font size="4">MeshID()</font></b></p>
<p><b>Syntax</b></p><blockquote>
Result = <font color="#006666"><b>MeshID</b></font>(#Mesh)</blockquote>

</blockquote>
<b>Description</b><br><blockquote>


Returns the unique MeshID of the #Mesh. The use of this function is required especially by the <a href="../entity/createentity.html">CreateEntity()</a> function.
