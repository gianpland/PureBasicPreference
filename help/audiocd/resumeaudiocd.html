<font face="Arial" size="2"><p align="center"><b><font size="4">ResumeAudioCD()</font></b></p>
<p><b>Syntax</b></p><blockquote>
<font color="#006666"><b>ResumeAudioCD</b></font>()</blockquote>

</blockquote>
<b>Description</b><br><blockquote>

</blockquote><p><b>Parameters</b></p><blockquote>
None.


</blockquote><p><b>Return value</b></p><blockquote>
