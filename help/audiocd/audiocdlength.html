<font face="Arial" size="2"><p align="center"><b><font size="4">AudioCDLength()</font></b></p>
<p><b>Syntax</b></p><blockquote>
Result = <font color="#006666"><b>AudioCDLength</b></font>()</blockquote>

<b>Description</b><br><blockquote>

Returns the total length of an entire audio CD. 

</blockquote><p><b>Parameters</b></p><blockquote>
None.


</blockquote><p><b>Return value</b></p><blockquote>

Returns the length in seconds. 

</blockquote><p><b>See Also</b></p><blockquote>

<a href="audiocdtracklength.html">AudioCDTrackLength()</a>, <a href="useaudiocd.html">UseAudioCD()</a>
