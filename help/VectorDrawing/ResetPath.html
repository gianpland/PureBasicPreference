<font face="Arial" size="2"><p align="center"><b><font size="4">ResetPath()</font></b></p>
<p><b>Syntax</b></p><blockquote>
<font color="#006666"><b>ResetPath</b></font>()</blockquote>

</blockquote>
<b>Description</b><br><blockquote>

Resets the vector drawing path to an empty path and moves to cursor to position (0, 0). 

</blockquote><p><b>Parameters</b></p><blockquote>
None.

</blockquote><p><b>Return value</b></p><blockquote>
None.


</blockquote><p><b>See Also</b></p><blockquote>
