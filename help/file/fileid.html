<html><head><title>FileID</title></head>
<body bgcolor="#FFFFDF" link="#009999" vlink="#006666" alink="#006666">
<font face="Arial" size="2"><p align="center"><b><font size="4">FileID()</font></b></p>
<p><b>Syntax</b></p><blockquote>
Result = <font color="#006666"><b>FileID</b></font>(#File)</blockquote>

</blockquote>
<b>Description</b><br><blockquote>

Returns the Operating system handle of the file. 

</blockquote><p><b>Parameters</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }
table.parameters td { border-width: 1px; padding: 6px; border-style: solid; border-color: gray; vertical-align: top; font-family:Arial; font-size:10pt; }
</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>#File</i></td>
<td width="90%"> 
The file to use. 

</td></tr>
</table>
</blockquote><p><b>Return value</b></p><blockquote>

Returns the file handle. 

</blockquote><p><b>See Also</b></p><blockquote>

<a href="createfile.html">CreateFile()</a>, <a href="openfile.html">OpenFile()</a>, <a href="readfile.html">ReadFile()</a> 

</Blockquote><p><b>Supported OS </b><Blockquote>All</Blockquote></p><center><- <a href=filebufferssize.html>FileBuffersSize()</a> - <a href=index.html>File Index</a> - <a href=fileseek.html>FileSeek()</a> ->

</body></html>
