<html><head><title>SwitchCamera</title></head>
<body bgcolor="#FFFFDF" link="#009999" vlink="#006666" alink="#006666">
<font face="Arial" size="2"><p align="center"><b><font size="4">SwitchCamera()</font></b></p>
<p><b>Syntax</b></p><blockquote>
<font color="#006666"><b>SwitchCamera</b></font>(#Camera, #NewCamera)</blockquote>

</blockquote>
<b>Description</b><br><blockquote>

Switch the currently displayed camera. 

</blockquote><p><b>Parameters</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }
table.parameters td { border-width: 1px; padding: 6px; border-style: solid; border-color: gray; vertical-align: top; font-family:Arial; font-size:10pt; }
</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>#Camera</i></td>
<td width="90%"> 
The camera to switch. 

</td></tr>
<tr><td><i>#NewCamera</i></td>
<td> 
The new camera to display. 

</td></tr>
</table>
</blockquote><p><b>Return value</b></p><blockquote>
None.


</blockquote><p><b>See Also</b></p><blockquote>

<a href="createcamera.html">CreateCamera()</a> 

</Blockquote><p><b>Supported OS </b><Blockquote>All</Blockquote></p><center><- <a href=rotatecamera.html>RotateCamera()</a> - <a href=index.html>Camera Index</a><br><br></body></html>
