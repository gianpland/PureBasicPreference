<font face="Arial" size="2"><p align="center"><b><font size="4">CameraID()</font></b></p>
<p><b>Syntax</b></p><blockquote>
CameraID = <font color="#006666"><b>CameraID</b></font>(#Camera)</blockquote>

</blockquote>
<b>Description</b><br><blockquote>

Returns the unique ID which identifies the given &apos;#Camera&apos; in the operating system. This 
function is very useful when another library needs a camera reference.
