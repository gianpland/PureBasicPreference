<font face="Arial" size="2"><p align="center"><b><font size="4">PokeF()</font></b></p>
<p><b>Syntax</b></p><blockquote>
<font color="#006666"><b>PokeF</b></font>(*MemoryBuffer, Number.f)</blockquote>

</blockquote>
<b>Description</b><br><blockquote>

Writes a float (4 bytes) to the specified memory address. 

</blockquote><p><b>Parameters</b></p><blockquote>

<tr><td width="10%"><i>*MemoryBuffer</i></td>
<td width="90%">

</td></tr>
<tr><td><i>Number</i></td>
<td>

</td></tr>
</table>
</blockquote><p><b>Return value</b></p><blockquote>
