<html><head><title>PickY</title></head>
<body bgcolor="#FFFFDF" link="#009999" vlink="#006666" alink="#006666">
<font face="Arial" size="2"><p align="center"><b><font size="4">PickY()</font></b></p>
<p><b>Syntax</b></p><blockquote>
Result.f = <font color="#006666"><b>PickY</b></font>()</blockquote>

</blockquote>
<b>Description</b><br><blockquote>


After <a href="mousepick.html">MousePick()</a> or <a href="raypick.html">RayPick()</a>, it returns the 'y' position of the picked object in world coordinates. 
<br>
After <a href="pointpick.html">PointPick()</a>, it returns the 'y' direction of the picked point, between -1 and 1. 

</Blockquote><p><b>Supported OS </b><Blockquote>All</Blockquote></p><center><- <a href=pickx.html>PickX()</a> - <a href=index.html>Engine3D Index</a> - <a href=pickz.html>PickZ()</a> ->

</body></html>
