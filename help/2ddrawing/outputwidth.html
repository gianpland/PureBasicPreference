<font face="Arial" size="2"><p align="center"><b><font size="4">OutputWidth()</font></b></p>
<p><b>Syntax</b></p><blockquote>
Result = <font color="#006666"><b>OutputWidth</b></font>()</blockquote>

</blockquote>
<b>Description</b><br><blockquote>

Returns the width of the current drawing output. 

</blockquote><p><b>Parameters</b></p><blockquote>
None.


</blockquote><p><b>Return value</b></p><blockquote>

Returns the width of the output in pixels.
