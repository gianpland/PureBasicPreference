<font face="Arial" size="2"><p align="center"><b><font size="4">FreeSemaphore()</font></b></p>
<p><b>Syntax</b></p><blockquote>
<font color="#006666"><b>FreeSemaphore</b></font>(Semaphore) </blockquote>

</blockquote>
<b>Description</b><br><blockquote>

Destroys the given Semaphore object and frees all resources used by it. 

</blockquote><p><b>Parameters</b></p><blockquote>

</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>Semaphore</i></td>
<td width="90%"> 
The semaphore to free. 

</td></tr>
</table>
</blockquote><p><b>Return value</b></p><blockquote>
None.
