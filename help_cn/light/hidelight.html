    <meta http-equiv="content-type" content="text/html; charset=UTF-8"><title>HideLight</title></head>
<body bgcolor="#FFFFDF" link="#009999" vlink="#006666" alink="#006666">
<font face="Arial" size="2"><p align="center"><b><font size="4">HideLight()</font></b></p>
<p><b>语法</b></p><blockquote>
<font color="#006666"><b>HideLight</b></font>(#Light, State)</blockquote>

</blockquote>
<b>概要</b><br><blockquote>



Hides or shows the specified #Light. 

 

</blockquote><p><b>参数</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }
table.parameters td { border-width: 1px; padding: 6px; border-style: solid; border-color: gray; vertical-align: top; font-family:Arial; font-size:10pt; }
</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>#Light</i></td>
<td width="90%"> 
 
The light to use. 

 

</td></tr>
<tr><td><i>State</i></td>
<td> 
 
It can be one of following values: 
 
<pre><font face="Courier New, Courier, mono"size="2">  <font color="#924B72">#True</font> : the #Light is hidden
  <font color="#924B72">#False</font>: the #Light is shown
</font></pre>

</td></tr>
</table>
</blockquote><p><b>返回值</b></p><blockquote>
无.


</Blockquote><p><b>已支持操作系统 </b><Blockquote>所有</Blockquote></p><center>&lt;- <a href=getlightcolor.html>GetLightColor()</a> - <a href=index.html>Light Index</a> - <a href=islight.html>IsLight()</a> -&gt;<br><br>

</body></html>
