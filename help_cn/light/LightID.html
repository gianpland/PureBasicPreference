<font face="Arial" size="2"><p align="center"><b><font size="4">LightID()</font></b></p>
<p><b>语法</b></p><blockquote>

LightID = <font color="#006666"><b>LightID</b></font>(#Light)</blockquote>

</blockquote>
<b>概要</b><br><blockquote>



Returns the unique system identifier of the light. 

 

</blockquote><p><b>参数</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }
table.parameters td { border-width: 1px; padding: 6px; border-style: solid; border-color: gray; vertical-align: top; font-family:Arial; font-size:10pt; }
</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>#Light</i></td>
<td width="90%"> 
 
The light to use. 

 

</td></tr>
</table>
</blockquote><p><b>返回值</b></p><blockquote>



The unique system identifier of the light. 

 

</Blockquote><p><b>已支持操作系统 </b><Blockquote>所有</Blockquote></p><center>&lt;- <a href=lightdirectionz.html>LightDirectionZ()</a> - <a href=index.html>Light Index</a> - <a href=lightlookat.html>LightLookAt()</a> -&gt;</body></html>
