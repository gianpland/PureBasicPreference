<font face="Arial" size="2"><p align="center"><b><font size="4">Text3DColor()</font></b></p>
<p><b>语法</b></p><blockquote>
<font color="#006666"><b>Text3DColor</b></font>(#Text3D, Color)</blockquote>

</blockquote>
<b>概要</b><br><blockquote>



Change displayed text color. 

 

</blockquote><p><b>参数</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }
table.parameters td { border-width: 1px; padding: 6px; border-style: solid; border-color: gray; vertical-align: top; font-family:Arial; font-size:10pt; }
</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>#Text3D</i></td>
<td width="90%"> 
 
The text to use. 

 

</td></tr>
<tr><td><i>Color</i></td>
<td> 
 
The new text color to display. To get a valid color, use <a href="../2ddrawing/rgb.html">RGB()</a>. 

 

</td></tr>
</table>
</blockquote><p><b>返回值</b></p><blockquote>
无.


</blockquote><p><b>参阅</b></p><blockquote>

<a href="createtext3d.html">CreateText3D()</a> 

</Blockquote><p><b>已支持操作系统 </b><Blockquote>所有</Blockquote></p><center>&lt;- <a href=text3dcaption.html>Text3DCaption()</a> - <a href=index.html>Text3D Index</a> - <a href=text3did.html>Text3DID()</a> -&gt;<br><br>

</body></html>
