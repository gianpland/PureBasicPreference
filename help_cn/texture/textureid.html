<font face="Arial" size="2"><p align="center"><b><font size="4">TextureID()</font></b></p>
<p><b>语法</b></p><blockquote>

TextureID = <font color="#006666"><b>TextureID</b></font>(#Texture)</blockquote>

</blockquote>
<b>概要</b><br><blockquote>



Returns the unique system identifier of the texture. 

 

</blockquote><p><b>参数</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }
table.parameters td { border-width: 1px; padding: 6px; border-style: solid; border-color: gray; vertical-align: top; font-family:Arial; font-size:10pt; }
</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>#Texture</i></td>
<td width="90%"> 
 
The texture to use. 

 

</td></tr>
</table>
</blockquote><p><b>返回值</b></p><blockquote>



Returns the unique system identifier of the texture. 

 

</Blockquote><p><b>已支持操作系统 </b><Blockquote>所有</Blockquote></p><center>&lt;- <a href=textureheight.html>TextureHeight()</a> - <a href=index.html>Texture Index</a> - <a href=textureoutput.html>TextureOutput()</a> -&gt;<br><br>

</body></html>
