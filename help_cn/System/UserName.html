<font face="Arial" size="2"><p align="center"><b><font size="4">UserName()</font></b></p>
<p><b>语法</b></p><blockquote>

Result$ = <font color="#006666"><b>UserName</b></font>()</blockquote>

</blockquote>
<b>概要</b><br><blockquote>



Returns the currently logged user name. 

 

</blockquote><p><b>参数</b></p><blockquote>
无.


</blockquote><p><b>返回值</b></p><blockquote>



Returns the currently logged user name. 

 

</blockquote><p><b>示例</b></p><blockquote>

<pre><font face="Courier New, Courier, mono"size="2">  <b><font color="#006666">Debug</font></b> "Currently logged user: "+<font color="#006666">UserName</font>()
</font></pre>

</Blockquote><p><b>已支持操作系统 </b><Blockquote>所有</Blockquote></p><center>&lt;- <a href=osversion.html>OSVersion()</a> - <a href=index.html>System Index</a><br><br>

</body></html>
