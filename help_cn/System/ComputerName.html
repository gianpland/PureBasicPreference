<font face="Arial" size="2"><p align="center"><b><font size="4">ComputerName()</font></b></p>
<p><b>语法</b></p><blockquote>

Result$ = <font color="#006666"><b>ComputerName</b></font>()</blockquote>

</blockquote>
<b>概要</b><br><blockquote>



Returns the computer name. 

 

</blockquote><p><b>参数</b></p><blockquote>
无.


</blockquote><p><b>返回值</b></p><blockquote>



Returns the computer name. 

 

</blockquote><p><b>示例</b></p><blockquote>

<pre><font face="Courier New, Courier, mono"size="2">  <b><font color="#006666">Debug</font></b> "Computer name: "+<font color="#006666">ComputerName</font>()
</font></pre>
