<body bgcolor="#FFFFDF" link="#009999" vlink="#006666" alink="#006666">
<font face="Arial" size="2"><p align="center"><b><font size="4">LibraryID()</font></b></p>
<p><b>语法</b></p><blockquote>

Result = <font color="#006666"><b>LibraryID</b></font>(#Library)</blockquote>

</blockquote>
<b>概要</b><br><blockquote>





Returns the unique ID which identifies the specified library in the operating system. 

 

</blockquote><p><b>参数</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }
table.parameters td { border-width: 1px; padding: 6px; border-style: solid; border-color: gray; vertical-align: top; font-family:Arial; font-size:10pt; }
</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>#Library</i></td>
<td width="90%"> 
 
The library to use. 

 

</td></tr>
</table>
</blockquote><p><b>返回值</b></p><blockquote>



Returns the unique ID. 


 


</Blockquote><p><b>已支持操作系统 </b><Blockquote>所有</Blockquote></p><center>&lt;- <a href=libraryfunctionname.html>LibraryFunctionName()</a> - <a href=index.html>Library Index</a> - <a href=nextlibraryfunction.html>NextLibraryFunction()</a> -&gt;<br><br>

</body></html>
