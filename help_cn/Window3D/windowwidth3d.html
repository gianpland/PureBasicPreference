<font face="Arial" size="2"><p align="center"><b><font size="4">WindowWidth3D()</font></b></p>
<p><b>语法</b></p><blockquote>

Result = <font color="#006666"><b>WindowWidth3D</b></font>(#Window3D)    </blockquote>

</blockquote>
<b>概要</b><br><blockquote>



Return the width of the given window. 

 

</blockquote><p><b>参数</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }
table.parameters td { border-width: 1px; padding: 6px; border-style: solid; border-color: gray; vertical-align: top; font-family:Arial; font-size:10pt; }
</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>#Window3D</i></td>
<td width="90%"> 
 
The 3D window to use. 

 

</td></tr>
</table>
</blockquote><p><b>返回值</b></p><blockquote>



The width, in pixels, of the given window. 

 

</blockquote><p><b>参阅</b></p><blockquote>

<a href="windowheight3d.html">WindowHeight3D()</a> 

</Blockquote><p><b>已支持操作系统 </b><Blockquote>所有</Blockquote></p><center>&lt;- <a href=windowid3d.html>WindowID3D()</a> - <a href=index.html>Window3D Index</a> - <a href=windowx3d.html>WindowX3D()</a> -&gt;



</body></html>
