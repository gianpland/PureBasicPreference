<font face="Arial" size="2"><p align="center"><b><font size="4">EventWindow3D()</font></b></p>
<p><b>语法</b></p><blockquote>

Result = <font color="#006666"><b>EventWindow3D</b></font>()</blockquote>

</blockquote>
<b>概要</b><br><blockquote>



After a <a href="windowevent3d.html">WindowEvent3D()</a> function, use this function to determine on which window 
the event has occurred. 

 

</blockquote><p><b>参数</b></p><blockquote>
无.


</blockquote><p><b>返回值</b></p><blockquote>



The 3D window number associated with the last event. 

 

</Blockquote><p><b>已支持操作系统 </b><Blockquote>所有</Blockquote></p><center>&lt;- <a href=eventtype3d.html>EventType3D()</a> - <a href=index.html>Window3D Index</a> - <a href=getactivewindow3d.html>GetActiveWindow3D()</a> -&gt;<br><br>

</body></html>
