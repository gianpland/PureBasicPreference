<font face="Arial" size="2"><p align="center"><b><font size="4">GetOriginY()</font></b></p>
<p><b>语法</b></p><blockquote>

Result = <font color="#006666"><b>GetOriginY</b></font>()</blockquote>

</blockquote>
<b>概要</b><br><blockquote>



Get the Y coordinate of the drawing origin that was set using <a href="setorigin.html">SetOrigin()</a>. 

 

</blockquote><p><b>参数</b></p><blockquote>
无.


</blockquote><p><b>返回值</b></p><blockquote>



The Y coordinate of the drawing origin. 

 

</blockquote><p><b>参阅</b></p><blockquote>

<a href="getoriginx.html">GetOriginX()</a>, <a href="setorigin.html">SetOrigin()</a> 

</Blockquote><p><b>已支持操作系统 </b><Blockquote>所有</Blockquote></p><center>&lt;- <a href=getoriginx.html>GetOriginX()</a> - <a href=index.html>2DDrawing Index</a> - <a href=grabdrawingimage.html>GrabDrawingImage()</a> -&gt;



</body></html>
