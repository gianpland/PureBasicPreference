<font face="Arial" size="2"><p align="center"><b><font size="4">DrawingFont()</font></b></p>
<p><b>语法</b></p><blockquote>
<font color="#006666"><b>DrawingFont</b></font>(FontID)    </blockquote>

</blockquote>
<b>概要</b><br><blockquote>

设置要用于对当前输出的文本呈现的字体。 

</blockquote><p><b>参数</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }
table.parameters td { border-width: 1px; padding: 6px; border-style: solid; border-color: gray; vertical-align: top; font-family:Arial; font-size:10pt; }
</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>FontID</i></td>
<td width="90%"> 
要使用的字体。FontID 可以用字体库的<a href="../font/fontid.html">FontID()</a>函数从简单的获得。<br><br>若要还原默认的系统字体，可以将 <font color="#924B72">#PB_Default</font>作为 FontID。 

</td></tr>
</table>
</blockquote><p><b>返回值</b></p><blockquote>
无.


</blockquote><p><b>参阅</b></p><blockquote>

<a href="../font/loadfont.html">LoadFont()</a>, <a href="../font/fontid.html">FontID()</a> 

</Blockquote><p><b>已支持操作系统 </b><Blockquote>所有</Blockquote></p><center>&lt;- <a href=drawingbufferpixelformat.html>DrawingBufferPixelFormat()</a> - <a href=index.html>2DDrawing 目录</a> - <a href=drawingmode.html>DrawingMode()</a> -&gt;<br><br>

</body></html>
