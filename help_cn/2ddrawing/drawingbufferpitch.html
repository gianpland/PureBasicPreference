<font face="Arial" size="2"><p align="center"><b><font size="4">DrawingBufferPitch()</font></b></p>
<p><b>语法</b></p><blockquote>

Result = <font color="#006666"><b>DrawingBufferPitch</b></font>()    </blockquote>

</blockquote>
<b>概要</b><br><blockquote>

返回当前绘图缓冲区的一条线的实际长度。 

</blockquote><p><b>参数</b></p><blockquote>
无.


</blockquote><p><b>返回值</b></p><blockquote>

返回以字节为单位的一行在输出中，包括任何额外填充后面一条线的像素数据的长度。 

</blockquote><p><b>备注</b></p><blockquote>

<a href="drawingbuffer.html">DrawingBuffer()</a>必须在使用此函数之前调用。 

</blockquote><p><b>参阅</b></p><blockquote>

<a href="drawingbuffer.html">DrawingBuffer()</a>, <a href="drawingbufferpixelformat.html">DrawingBufferPixelFormat()</a> 

</Blockquote><p><b>已支持操作系统 </b><Blockquote>所有</Blockquote></p><center>&lt;- <a href=drawingbuffer.html>DrawingBuffer()</a> - <a href=index.html>2DDrawing 目录</a> - <a href=drawingbufferpixelformat.html>DrawingBufferPixelFormat()</a> -&gt;<br><br>
