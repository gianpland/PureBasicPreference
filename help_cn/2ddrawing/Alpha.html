<font face="Arial" size="2"><p align="center"><b><font size="4">Alpha()</font></b></p>
<p><b>语法</b></p><blockquote>

Result = <font color="#006666"><b>Alpha</b></font>(Color)</blockquote>

</blockquote>
<b>概要</b><br><blockquote>

返回一个颜色值的alpha分量. 

</blockquote><p><b>参数</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }
table.parameters td { border-width: 1px; padding: 6px; border-style: solid; border-color: gray; vertical-align: top; font-family:Arial; font-size:10pt; }
</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>Color</i></td>
<td width="90%"> 
颜色值。必须是一个32位RGBA值。 

</td></tr>
</table>
</blockquote><p><b>返回值</b></p><blockquote>

返回alpha分量的值。结果在0至255之间。零意味着完全透明，255意味着完全不透明。 

</blockquote><p><b>备注</b></p><blockquote>

要结合红、绿、蓝和Alpha值的顺序创建一个32位颜色，那么轻使用 <a href="rgba.html">RGBA()</a> 函数. 这些函数对于执行<a href="../2ddrawing/index.html">绘图操作</a>非常有用。 

</blockquote><p><b>参阅</b></p><blockquote>

<a href="red.html">Red()</a>, <a href="green.html">Green()</a>, <a href="blue.html">Blue()</a>, <a href="rgba.html">RGBA()</a>
