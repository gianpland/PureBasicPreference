<font face="Arial" size="2"><p align="center"><b><font size="4">MeshRadius()</font></b></p>
<p><b>语法</b></p><blockquote>

Result = <font color="#006666"><b>MeshRadius</b></font>(#Mesh)</blockquote>

</blockquote>
<b>概要</b><br><blockquote>



Returns the radius of the smallest sphere which can contains the mesh. 

 

</blockquote><p><b>参数</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }
table.parameters td { border-width: 1px; padding: 6px; border-style: solid; border-color: gray; vertical-align: top; font-family:Arial; font-size:10pt; }
</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>Mesh</i></td>
<td width="90%"> 
 
The mesh to use. 

 

</td></tr>
</table>
</blockquote><p><b>返回值</b></p><blockquote>



Returns the radius the mesh. 

 

</blockquote><p><b>参阅</b></p><blockquote>

<a href="createmesh.html">CreateMesh()</a> 

</Blockquote><p><b>已支持操作系统 </b><Blockquote>所有</Blockquote></p><center>&lt;- <a href=meshindexcount.html>MeshIndexCount()</a> - <a href=index.html>Mesh Index</a> - <a href=meshvertexcolor.html>MeshVertexColor()</a> -&gt;



</body></html>
