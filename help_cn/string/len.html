<font face="Arial" size="2"><p align="center"><b><font size="4">Len()</font></b></p>
<p><b>语法</b></p><blockquote>

Length = <font color="#006666"><b>Len</b></font>(String$)</blockquote>

</blockquote>
<b>概要</b><br><blockquote>



Returns the character length of the string. 

 

</blockquote><p><b>参数</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }
table.parameters td { border-width: 1px; padding: 6px; border-style: solid; border-color: gray; vertical-align: top; font-family:Arial; font-size:10pt; }
</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>String$</i></td>
<td width="90%"> 
 
The string to use. 

 

</td></tr>
</table>
</blockquote><p><b>返回值</b></p><blockquote>



The character length of the string. 

 

</blockquote><p><b>示例</b></p><blockquote>

<pre><font face="Courier New, Courier, mono"size="2">  <b><font color="#006666">Debug</font></b> <font color="#006666">Len</font>("This is Art") <font color="#006666">; will display 11</font>
</font></pre>

</Blockquote><p><b>已支持操作系统 </b><Blockquote>所有</Blockquote></p><center>&lt;- <a href=left.html>Left()</a> - <a href=index.html>String Index</a> - <a href=mid.html>Mid()</a> -&gt;<br><br>

</body></html>
