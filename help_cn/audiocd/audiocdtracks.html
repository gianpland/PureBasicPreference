<font face="Arial" size="2"><p align="center"><b><font size="4">AudioCDTracks()</font></b></p>
<p><b>语法</b></p><blockquote>

Result = <font color="#006666"><b>AudioCDTracks</b></font>()</blockquote>

</blockquote>
<b>概要</b><br><blockquote>



Return the total number of tracks on the CD available to be played. 

 

</blockquote><p><b>参数</b></p><blockquote>
无.


</blockquote><p><b>返回值</b></p><blockquote>



Returns the number of tracks. 

 

</blockquote><p><b>参阅</b></p><blockquote>

<a href="useaudiocd.html">UseAudioCD()</a>
