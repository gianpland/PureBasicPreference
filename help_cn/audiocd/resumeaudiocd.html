<font face="Arial" size="2"><p align="center"><b><font size="4">ResumeAudioCD()</font></b></p>
<p><b>语法</b></p><blockquote>
<font color="#006666"><b>ResumeAudioCD</b></font>()</blockquote>

</blockquote>
<b>概要</b><br><blockquote>



Resume audio CD playback, previously paused by the use of the <a href="pauseaudiocd.html">PauseAudioCD()</a> function. 

 

</blockquote><p><b>参数</b></p><blockquote>
无.


</blockquote><p><b>返回值</b></p><blockquote>
无.


</blockquote><p><b>参阅</b></p><blockquote>

<a href="useaudiocd.html">UseAudioCD()</a> 

</Blockquote><p><b>已支持操作系统 </b><Blockquote>所有</Blockquote></p><center>&lt;- <a href=playaudiocd.html>PlayAudioCD()</a> - <a href=index.html>AudioCD Index</a> - <a href=stopaudiocd.html>StopAudioCD()</a> -&gt;<br><br>
