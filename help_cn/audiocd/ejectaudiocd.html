<body bgcolor="#FFFFDF" link="#009999" vlink="#006666" alink="#006666">
<font face="Arial" size="2"><p align="center"><b><font size="4">EjectAudioCD()</font></b></p>
<p><b>语法</b></p><blockquote>
<font color="#006666"><b>EjectAudioCD</b></font>(State)</blockquote>

</blockquote>
<b>概要</b><br><blockquote>



Eject (open) or close the current CD drive. 

 

</blockquote><p><b>参数</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }
table.parameters td { border-width: 1px; padding: 6px; border-style: solid; border-color: gray; vertical-align: top; font-family:Arial; font-size:10pt; }
</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>State</i></td>
<td width="90%"> 
 
The action to take. 
If State = 1, the CD drive is opened, else it is closed. 

 

</td></tr>
</table>
</blockquote><p><b>返回值</b></p><blockquote>
无.


</blockquote><p><b>参阅</b></p><blockquote>

<a href="useaudiocd.html">UseAudioCD()</a> 

</Blockquote><p><b>已支持操作系统 </b><Blockquote>Windows, Linux</Blockquote></p><center>&lt;- <a href=audiocdtracks.html>AudioCDTracks()</a> - <a href=index.html>AudioCD Index</a> - <a href=initaudiocd.html>InitAudioCD()</a> -&gt;<br><br>

</body></html>
