<font face="Arial" size="2"><p align="center"><b><font size="4">AudioCDLength()</font></b></p>
<p><b>语法</b></p><blockquote>

Result = <font color="#006666"><b>AudioCDLength</b></font>()</blockquote>

<b>概要</b><br><blockquote>



Returns the total length of an entire audio CD. 

 

</blockquote><p><b>参数</b></p><blockquote>
无.


</blockquote><p><b>返回值</b></p><blockquote>



Returns the length in seconds. 

 

</blockquote><p><b>参阅</b></p><blockquote>

<a href="audiocdtracklength.html">AudioCDTrackLength()</a>, <a href="useaudiocd.html">UseAudioCD()</a> 

</Blockquote><p><b>已支持操作系统 </b><Blockquote>Windows, MacOS X</Blockquote></p><center><a href=index.html>AudioCD Index</a> - <a href=audiocdname.html>AudioCDName()</a> -&gt;<br><br>

</body></html>
