<font face="Arial" size="2"><p align="center"><b><font size="4">PauseAudioCD()</font></b></p>
<p><b>语法</b></p><blockquote>
<font color="#006666"><b>PauseAudioCD</b></font>()</blockquote>

</blockquote>
<b>概要</b><br><blockquote>



Pause audio CD playback. The playback may be resumed by using the <a href="resumeaudiocd.html">ResumeAudioCD()</a> function. 

 

</blockquote><p><b>参数</b></p><blockquote>
无.


</blockquote><p><b>返回值</b></p><blockquote>
无.


</blockquote><p><b>参阅</b></p><blockquote>

<a href="useaudiocd.html">UseAudioCD()</a>
