<font face="Arial" size="2"><p align="center"><b><font size="4">PlayMusic()</font></b></p>
<p><b>语法</b></p><blockquote>
<font color="#006666"><b>PlayMusic</b></font>(#Music)</blockquote>

</blockquote>
<b>概要</b><br><blockquote>



Starts to play the specified music previously loaded with the <a href="loadmusic.html">LoadMusic()</a> function. 

 

</blockquote><p><b>参数</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }
table.parameters td { border-width: 1px; padding: 6px; border-style: solid; border-color: gray; vertical-align: top; font-family:Arial; font-size:10pt; }
</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>#Music</i></td>
<td width="90%"> 
 
The music module to play. 

 

</td></tr>
</table>
</blockquote><p><b>返回值</b></p><blockquote>
无.


</blockquote><p><b>参阅</b></p><blockquote>

<a href="loadmusic.html">LoadMusic()</a>, <a href="catchmusic.html">CatchMusic()</a>, <a href="stopmusic.html">StopMusic()</a> 

</Blockquote><p><b>已支持操作系统 </b><Blockquote>所有</Blockquote></p><center>&lt;- <a href=musicvolume.html>MusicVolume()</a> - <a href=index.html>Music Index</a> - <a href=setmusicposition.html>SetMusicPosition()</a> -&gt;<br><br>

</body></html>
