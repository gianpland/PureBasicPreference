<font face="Arial" size="2"><p align="center"><b><font size="4">HideEntity()</font></b></p>
<p><b>语法</b></p><blockquote>
<font color="#006666"><b>HideEntity</b></font>(#Entity, State)</blockquote>

</blockquote>
<b>概要</b><br><blockquote>





Hides or shows the specified #Entity. 
<br>
<br>
'State' can take the following values: 
 
<pre><font face="Courier New, Courier, mono"size="2">  1: the #Entity is hidden
  0: the #Entity is shown
</font></pre>
