<font face="Arial" size="2"><p align="center"><b><font size="4">ClosePreferences()</font></b></p>
<p><b>语法</b></p><blockquote>
<font color="#006666"><b>ClosePreferences</b></font>()</blockquote>

<b>概要</b><br><blockquote>



Closes a preference file previously opened with <a href="openpreferences.html">OpenPreferences()</a> or created with <a href="createpreferences.html">CreatePreferences()</a>. 

 

</blockquote><p><b>参数</b></p><blockquote>
无.


</blockquote><p><b>返回值</b></p><blockquote>
无.


</blockquote><p><b>参阅</b></p><blockquote>

<a href="createpreferences.html">CreatePreferences()</a>, <a href="openpreferences.html">OpenPreferences()</a> 

</Blockquote><p><b>已支持操作系统 </b><Blockquote>所有</Blockquote></p><center><a href=index.html>Preference Index</a> - <a href=createpreferences.html>CreatePreferences()</a> -&gt;
