<font face="Arial" size="2"><p align="center"><b><font size="4">GetW()</font></b></p>
<p><b>语法</b></p><blockquote>

Result = <font color="#006666"><b>GetW</b></font>()</blockquote>

</blockquote>
<b>概要</b><br><blockquote>



Returns the w value of the last called command. The only supported command is <a href="fetchorientation.html">FetchOrientation()</a>. 

 

</blockquote><p><b>返回值</b></p><blockquote>



Returns the w value of the last called command.
