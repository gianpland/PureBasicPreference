<font face="Arial" size="2"><p align="center"><b><font size="4">WorldGravity()</font></b></p>
<p><b>语法</b></p><blockquote>
<font color="#006666"><b>WorldGravity</b></font>(Gravity)</blockquote>

</blockquote>
<b>概要</b><br><blockquote>



Changes the gravity of the world when the physics engine is enabled with <a href="enableworldphysics.html">EnableWorldPhysics()</a>. 
The default gravity is set to -9.806 (which is Earth's gravitational value).
