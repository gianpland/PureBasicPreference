<font face="Arial" size="2"><p align="center"><b><font size="4">PickX()</font></b></p>
<p><b>语法</b></p><blockquote>

Result.f = <font color="#006666"><b>PickX</b></font>()</blockquote>

</blockquote>
<b>概要</b><br><blockquote>





After <a href="mousepick.html">MousePick()</a> or <a href="raypick.html">RayPick()</a>, it returns the 'x' position of the picked object in world coordinates. 
<br>
After <a href="pointpick.html">PointPick()</a>, it returns the 'x' direction of the picked point, between -1 and 1.
