<font face="Arial" size="2"><p align="center"><b><font size="4">StopMovie()</font></b></p>
<p><b>语法</b></p><blockquote>
<font color="#006666"><b>StopMovie</b></font>(#Movie)</blockquote>

</blockquote>
<b>概要</b><br><blockquote>



Stop playing the movie. If the movie is played again, it will restart from the beginning. 

 

</blockquote><p><b>参数</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }
table.parameters td { border-width: 1px; padding: 6px; border-style: solid; border-color: gray; vertical-align: top; font-family:Arial; font-size:10pt; }
</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>#Movie</i></td>
<td width="90%"> 
 
The movie to stop. 

 

</td></tr>
</table>
</blockquote><p><b>返回值</b></p><blockquote>
无.


</blockquote><p><b>参阅</b></p><blockquote>

<a href="playmovie.html">PlayMovie()</a>, <a href="pausemovie.html">PauseMovie()</a>, <a href="resumemovie.html">ResumeMovie()</a> 

</Blockquote><p><b>已支持操作系统 </b><Blockquote>所有</Blockquote></p><center>&lt;- <a href=resumemovie.html>ResumeMovie()</a> - <a href=index.html>Movie Index</a><br><br>
</body></html>
