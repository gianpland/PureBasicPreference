<font face="Arial" size="2"><p align="center"><b><font size="4">PauseMovie()</font></b></p>
<p><b>语法</b></p><blockquote>
<font color="#006666"><b>PauseMovie</b></font>(#Movie)</blockquote>

</blockquote>
<b>概要</b><br><blockquote>



Pauses the movie playback. Playback can be resumed using the <a href="resumemovie.html">ResumeMovie()</a> function. 

 

</blockquote><p><b>参数</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }
table.parameters td { border-width: 1px; padding: 6px; border-style: solid; border-color: gray; vertical-align: top; font-family:Arial; font-size:10pt; }
</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>#Movie</i></td>
<td width="90%"> 
 
The movie to pause. 

 

</td></tr>
</table>
</blockquote><p><b>返回值</b></p><blockquote>
无.


</blockquote><p><b>参阅</b></p><blockquote>

<a href="playmovie.html">PlayMovie()</a>, <a href="resumemovie.html">ResumeMovie()</a>, <a href="stopmovie.html">StopMovie()</a> 

</Blockquote><p><b>已支持操作系统 </b><Blockquote>所有</Blockquote></p><center>&lt;- <a href=moviewidth.html>MovieWidth()</a> - <a href=index.html>Movie Index</a> - <a href=playmovie.html>PlayMovie()</a> -&gt;



</body></html>
