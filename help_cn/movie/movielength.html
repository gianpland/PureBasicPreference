<font face="Arial" size="2"><p align="center"><b><font size="4">MovieLength()</font></b></p>
<p><b>语法</b></p><blockquote>

Length = <font color="#006666"><b>MovieLength</b></font>(#Movie)</blockquote>

</blockquote>
<b>概要</b><br><blockquote>



Returns the length of the movie. 

 

</blockquote><p><b>参数</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }
table.parameters td { border-width: 1px; padding: 6px; border-style: solid; border-color: gray; vertical-align: top; font-family:Arial; font-size:10pt; }
</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>#Movie</i></td>
<td width="90%"> 
 
The movie to use. 

 

</td></tr>
</table>
</blockquote><p><b>返回值</b></p><blockquote>



Returns the length of the movie in frames. 

 

</blockquote><p><b>参阅</b></p><blockquote>

<a href="movieinfo.html">MovieInfo()</a>, <a href="moviewidth.html">MovieWidth()</a>, <a href="movieheight.html">MovieHeight()</a> 

</Blockquote><p><b>已支持操作系统 </b><Blockquote>Windows, MacOS X</Blockquote></p><center>&lt;- <a href=movieinfo.html>MovieInfo()</a> - <a href=index.html>Movie Index</a> - <a href=movieseek.html>MovieSeek()</a> -&gt;<br><br>

</body></html>
