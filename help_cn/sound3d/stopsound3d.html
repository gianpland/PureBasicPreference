<font face="Arial" size="2"><p align="center"><b><font size="4">StopSound3D()</font></b></p>
<p><b>语法</b></p><blockquote>
<font color="#006666"><b>StopSound3D</b></font>(#Sound3D)</blockquote>

</blockquote>
<b>概要</b><br><blockquote>



Stops the specified sound (if it was playing). 

 

</blockquote><p><b>参数</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }
table.parameters td { border-width: 1px; padding: 6px; border-style: solid; border-color: gray; vertical-align: top; font-family:Arial; font-size:10pt; }
</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>#Sound3D</i></td>
<td width="90%"> 
 
The sound to stop. If this value is set to <font color="#924B72">#PB_All</font>, then all sounds currently playing 
are stopped. 

 

</td></tr>
</table>
</blockquote><p><b>返回值</b></p><blockquote>
无.


</blockquote><p><b>参阅</b></p><blockquote>

<a href="../sound/playsound.html">PlaySound()</a> 

</Blockquote><p><b>已支持操作系统 </b><Blockquote>所有</Blockquote></p><center>&lt;- <a href=soundvolume3d.html>SoundVolume3D()</a> - <a href=index.html>Sound3D Index</a><br><br>

</body></html>
