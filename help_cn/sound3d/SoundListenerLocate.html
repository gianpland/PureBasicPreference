<font face="Arial" size="2"><p align="center"><b><font size="4">SoundListenerLocate()</font></b></p>
<p><b>语法</b></p><blockquote>
<font color="#006666"><b>SoundListenerLocate</b></font>(x, y, z)</blockquote>

</blockquote>
<b>概要</b><br><blockquote>



Changes the absolute sound listener (the ear) location in the world. 

 

</blockquote><p><b>参数</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }
table.parameters td { border-width: 1px; padding: 6px; border-style: solid; border-color: gray; vertical-align: top; font-family:Arial; font-size:10pt; }
</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>x, y, z</i></td>
<td width="90%"> 
 
The new sound listener absolute position, in world units. 

 

</td></tr>
</table>
</blockquote><p><b>返回值</b></p><blockquote>
无.


</blockquote><p><b>参阅</b></p><blockquote>

<a href="soundrange3d.html">SoundRange3D()</a>
