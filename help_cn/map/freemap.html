<font face="Arial" size="2"><p align="center"><b><font size="4">FreeMap()</font></b></p>
<p><b>语法</b></p><blockquote>
<font color="#006666"><b>FreeMap</b></font>(Map())</blockquote>

</blockquote>
<b>概要</b><br><blockquote>



Free the specified map and release all its associated memory. To access it again 
<a href="../reference/newmap.html">NewMap</a> has to be called. 

 

</blockquote><p><b>参数</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }
table.parameters td { border-width: 1px; padding: 6px; border-style: solid; border-color: gray; vertical-align: top; font-family:Arial; font-size:10pt; }
</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>Map()</i></td>
<td width="90%"> 
 
The map to free. 

 

</td></tr>
</table>
</blockquote><p><b>返回值</b></p><blockquote>
无.


</blockquote><p><b>参阅</b></p><blockquote>

<a href="clearmap.html">ClearMap()</a> 

</Blockquote><p><b>已支持操作系统 </b><Blockquote>所有</Blockquote></p><center>&lt;- <a href=findmapelement.html>FindMapElement()</a> - <a href=index.html>Map Index</a> - <a href=mapkey.html>MapKey()</a> -&gt;
