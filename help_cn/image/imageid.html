<font face="Arial" size="2"><p align="center"><b><font size="4">ImageID()</font></b></p>
<p><b>语法</b></p><blockquote>

Result = <font color="#006666"><b>ImageID</b></font>(#Image)</blockquote>

</blockquote>
<b>概要</b><br><blockquote>



Returns the ImageID of the image. 

 

</blockquote><p><b>参数</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }
table.parameters td { border-width: 1px; padding: 6px; border-style: solid; border-color: gray; vertical-align: top; font-family:Arial; font-size:10pt; }
</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>#Image</i></td>
<td width="90%"> 
 
The image to use. 

 

</td></tr>
</table>
</blockquote><p><b>返回值</b></p><blockquote>



Returns the operating system <a href="../reference/handles.html">handle</a> of the image. 

 

</blockquote><p><b>参阅</b></p><blockquote>

<a href="../2ddrawing/drawimage.html">DrawImage()</a>, 
<a href="../gadget/imagegadget.html">ImageGadget()</a>, 
<a href="../gadget/buttonimagegadget.html">ButtonImageGadget()</a>, 
<a href="../gadget/canvasgadget.html">CanvasGadget()</a> 

</Blockquote><p><b>已支持操作系统 </b><Blockquote>所有</Blockquote></p><center>&lt;- <a href=imageheight.html>ImageHeight()</a> - <a href=index.html>Image Index</a> - <a href=imageoutput.html>ImageOutput()</a> -&gt;<br><br>

</body></html>
