<font face="Arial" size="2"><p align="center"><b><font size="4">ImageWidth()</font></b></p>
<p><b>语法</b></p><blockquote>

Result = <font color="#006666"><b>ImageWidth</b></font>(#Image)</blockquote>

</blockquote>
<b>概要</b><br><blockquote>



Returns the width of the given image. 

 

</blockquote><p><b>参数</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }
table.parameters td { border-width: 1px; padding: 6px; border-style: solid; border-color: gray; vertical-align: top; font-family:Arial; font-size:10pt; }
</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>#Image</i></td>
<td width="90%"> 
 
The image to use. 

 

</td></tr>
</table>
</blockquote><p><b>返回值</b></p><blockquote>



Returns the width of the image in pixels. 

 

</blockquote><p><b>参阅</b></p><blockquote>

<a href="imageheight.html">ImageHeight()</a>, <a href="imagedepth.html">ImageDepth()</a> 

</Blockquote><p><b>已支持操作系统 </b><Blockquote>所有</Blockquote></p><center>&lt;- <a href=imagevectoroutput.html>ImageVectorOutput()</a> - <a href=index.html>Image Index</a> - <a href=isimage.html>IsImage()</a> -&gt;<br><br>

</body></html>
