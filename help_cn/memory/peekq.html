<font face="Arial" size="2"><p align="center"><b><font size="4">PeekQ()</font></b></p>
<p><b>语法</b></p><blockquote>

Value.q = <font color="#006666"><b>PeekQ</b></font>(*MemoryBuffer)</blockquote>

</blockquote>
<b>概要</b><br><blockquote>



Reads a quad (8 bytes) number from  the specified memory address. 

 

</blockquote><p><b>参数</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }
table.parameters td { border-width: 1px; padding: 6px; border-style: solid; border-color: gray; vertical-align: top; font-family:Arial; font-size:10pt; }
</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>*MemoryBuffer</i></td>
<td width="90%"> 
 
The address to read from. 

 

</td></tr>
</table>
</blockquote><p><b>返回值</b></p><blockquote>



Returns the value of the quad. 

 

</blockquote><p><b>参阅</b></p><blockquote>

<a href="pokeq.html">PokeQ()</a> 

</Blockquote><p><b>已支持操作系统 </b><Blockquote>所有</Blockquote></p><center>&lt;- <a href=peekl.html>PeekL()</a> - <a href=index.html>Memory Index</a> - <a href=peeks.html>PeekS()</a> -&gt;



</body></html>
