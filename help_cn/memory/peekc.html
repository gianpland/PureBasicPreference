<font face="Arial" size="2"><p align="center"><b><font size="4">PeekC()</font></b></p>
<p><b>语法</b></p><blockquote>

Value.c = <font color="#006666"><b>PeekC</b></font>(*MemoryBuffer)</blockquote>

</blockquote>
<b>概要</b><br><blockquote>



Reads a character (1 byte in ascii, 2 bytes in <a href="../reference/unicode.html">unicode</a>) number from 
the specified memory address. 

 

</blockquote><p><b>参数</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }
table.parameters td { border-width: 1px; padding: 6px; border-style: solid; border-color: gray; vertical-align: top; font-family:Arial; font-size:10pt; }
</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>*MemoryBuffer</i></td>
<td width="90%"> 
 
The address to read from. 

 

</td></tr>
</table>
</blockquote><p><b>返回值</b></p><blockquote>



Returns the value of the character. 

 

</blockquote><p><b>参阅</b></p><blockquote>

<a href="pokec.html">PokeC()</a> 

</Blockquote><p><b>已支持操作系统 </b><Blockquote>所有</Blockquote></p><center>&lt;- <a href=peekb.html>PeekB()</a> - <a href=index.html>Memory Index</a> - <a href=peekd.html>PeekD()</a> -&gt;<br><br>

</body></html>
