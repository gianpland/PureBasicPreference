<font face="Arial" size="2"><p align="center"><b><font size="4">ConsoleError()</font></b></p>
<p><b>语法</b></p><blockquote>
<font color="#006666"><b>ConsoleError</b></font>(Message$)</blockquote>

</blockquote>
<b>概要</b><br><blockquote>

向程序的标准错误输出中写入一个字符串(具有换行符)。此输出可以读取，比如在 <a href="../process/index.html">Process</a> 中使用 <a href="../process/readprogramerror.html">ReadProgramError()</a>函数。 

</blockquote><p><b>参数</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }
table.parameters td { border-width: 1px; padding: 6px; border-style: solid; border-color: gray; vertical-align: top; font-family:Arial; font-size:10pt; }
</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>Message$</i></td>
<td width="90%"> 
要发送的字符串。 

</td></tr>
</table>
</blockquote><p><b>返回值</b></p><blockquote>
无.


</blockquote><p><b>参阅</b></p><blockquote>

<a href="print.html">Print()</a>, <a href="printn.html">PrintN()</a> 

</Blockquote><p><b>已支持操作系统 </b><Blockquote>所有</Blockquote></p><center>&lt;- <a href=consolecursor.html>ConsoleCursor()</a> - <a href=index.html>Console 索引</a> - <a href=consolelocate.html>ConsoleLocate()</a> -&gt;<br><br>

</body></html>
