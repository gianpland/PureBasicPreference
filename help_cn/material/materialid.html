<font face="Arial" size="2"><p align="center"><b><font size="4">MaterialID()</font></b></p>
<p><b>语法</b></p><blockquote>

MaterialID = <font color="#006666"><b>MaterialID</b></font>(#Material)</blockquote>

</blockquote>
<b>概要</b><br><blockquote>



Returns the unique system identifier of the material. 

 

</blockquote><p><b>参数</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }
table.parameters td { border-width: 1px; padding: 6px; border-style: solid; border-color: gray; vertical-align: top; font-family:Arial; font-size:10pt; }
</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>#Material</i></td>
<td width="90%"> 
 
The material to use. 

 

</td></tr>
</table>
</blockquote><p><b>返回值</b></p><blockquote>



The unique system identifier of the material. 

 

</Blockquote><p><b>已支持操作系统 </b><Blockquote>所有</Blockquote></p><center>&lt;- <a href=materialfog.html>MaterialFog()</a> - <a href=index.html>Material Index</a> - <a href=materialshadingmode.html>MaterialShadingMode()</a> -&gt;<br><br>
