<font face="Arial" size="2"><p align="center"><b><font size="4">CountMaterialLayers()</font></b></p>
<p><b>语法</b></p><blockquote>

Result = <font color="#006666"><b>CountMaterialLayers</b></font>(#Material)</blockquote>

</blockquote>
<b>概要</b><br><blockquote>



Returns the number of layers the material contains. 

 

</blockquote><p><b>参数</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }

</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>#Material</i></td>
<td width="90%"> 
 
The material to use. 

 

</td></tr>
</table>
</blockquote><p><b>返回值</b></p><blockquote>



The number of layers the material contains.
